<section class="page-register">
  <div class="card">
    <div class="row g-0 align-items-center">
      <div class="col-12 col-sm-12 col-md-12">
        <div class="title text-center">
          <h1>Registro</h1>
          <p>Registro usuario y contrase単a</p>
        </div>
      </div>
    </div>

    <!--  -->

    <form novalidate [formGroup]="formRegister">
      <div class="row g-0  mb-2">
      </div>
      <div class="row g-0  mb-2">
        <div class="col-md-12">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" id="user" class="form-control" formControlName="user">
          <div class="swo-text-danger" *ngIf="getFormControl('user')?.invalid &&
            (getFormControl('user')?.dirty || getFormControl('user')?.touched)">
            <div *ngIf="getFormControl('user')?.errors?.['required']">
              Este campo es requerido
            </div>
          </div>
        </div>
      </div>
      <div class="row g-0 mb-2">
        <div class="col-12 mb-2">
          <label for="password" class="form-label">Contrase単a</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div class="swo-text-danger" *ngIf="getFormControl('password')?.invalid &&
            (getFormControl('password')?.dirty || getFormControl('password')?.touched)">
            <div *ngIf="getFormControl('password')?.errors?.['required']">
              Este campo es requerido
            </div>
          </div>
        </div>

        <div class="col-12 mb-3">
          <label for="repeatPassword" class="form-label">Repita su contrase単a</label>
          <input type="password" id="repeatPassword" class="form-control" formControlName="repeatPassword">
          <div class="swo-text-danger" *ngIf="getFormControl('repeatPassword')?.invalid &&
            (getFormControl('repeatPassword')?.dirty
            || getFormControl('repeatPassword')?.touched)
            || formRegister.hasError('notEqual')">
            <div *ngIf="getFormControl('repeatPassword')?.errors?.['required']">
              Este campo es requerido
            </div>
            <div *ngIf="formRegister.hasError('notEqual') &&
              !getFormControl('repeatPassword')?.errors?.['required']">
              Las contrase単as no coinciden
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--  -->
    <div class="row g-0">
      <div class="col-12 col-sm-6 col-md-6 text-center mb-2">
        <div class="footer">
          <button class="btn btn-primary" (click)="register()" [disabled]="formRegister.invalid">Registrarse</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-6 text-center mb-2">
        <div class="footer">
          <button class="btn btn-primary" [routerLink]="'/ingreso'" [routerLinkActive]="'active'">Volver al ingreso</button>
        </div>
      </div>
    </div>
  </div>
</section>
